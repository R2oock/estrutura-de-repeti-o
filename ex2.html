<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma de 1 a 100</title>
</head>
<body>
    <script>
        let numero = 1;
        let soma = 0;
        
        while (numero <= 100) {
            soma += numero
            numero++;
        }
        document.write("A soma dos numeros de 1 a 100 Ã©:  " + soma );
    </script>
</body>
</html>
