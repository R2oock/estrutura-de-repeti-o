<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        // Solicitar um número inteiro ao usuário
        let numero;
        
        while (true) {
            numero = parseInt(prompt("Digite um número inteiro para ver a tabuada:"));
            
            if (!isNaN(numero)) {
                break;
            } else {
                alert("Por favor, digite um número inteiro válido.");
            }
        }

        let tabuada = "";

        // Loop for para gerar a tabuada até o décimo valor
        for (let i = 1; i <= 10; i++) {
            tabuada += `${numero} x ${i} = ${numero * i} <br>`;
        }

        // Exibir a tabuada
        document.write(`Tabuada do ${numero}: <br> ${tabuada}`);
    </script>
</body>
</html>
