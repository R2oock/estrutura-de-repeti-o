<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <script>
        let contador = 1;
        let numeros = "";

        // Loop do-while para exibir números de 1 a 10
        do {
            numeros += contador + "<br>";
            contador++;
        } while (contador <= 10);

        // Exibir os números
        document.write(`Números de 1 a 10: <br> ${numeros}`);
    </script>
</body>
</html>
