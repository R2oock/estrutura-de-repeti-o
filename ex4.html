<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media aritimetica</title>
</head>
<body>
    <script>
        let contador = 0;
        let soma = 0;

        while (contador < 5) {
            let numero = parseInt(prompt("Digite um número inteiro:"));

            // Verifica se o valor digitado é um número inteiro
            if (numero) {
                soma += numero;
                contador++;
            } else {
                alert("Por favor, digite um número inteiro válido.");
            }
        }

    let media = soma / 5;
    document.write("A média aritmética dos números digitados é: " + media.toFixed(2));
    </script>
</body>
</html>
