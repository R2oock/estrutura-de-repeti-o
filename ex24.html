<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <script>
        let contador = 1;
        let somaIdades = 0;

        // Loop do-while para ler o nome e a idade de 5 pessoas
        do {
            let nome = prompt(`Digite o nome da ${contador}ª pessoa:`);
            let idade;

            // Validar idade
            while (true) {
                idade = parseInt(prompt(`Digite a idade de ${nome}:`));
                
                if (!isNaN(idade) && idade > 0) {
                    break;
                } else {
                    alert("Por favor, digite uma idade válida.");
                }
            }

            // Somar as idades
            somaIdades += idade;

            contador++;
        } while (contador <= 5);

        // Calcular média das idades
        let mediaIdades = somaIdades / 5;

        // Exibir a média das idades
        document.write(`Média das Idades: ${mediaIdades.toFixed(2)} anos.`);
    </script>
</body>
</html>
