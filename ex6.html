<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divisores</title>
</head>
<body>
    <script>
        let numero;

        // Ler um número inteiro positivo do usuário
        do {
            numero = parseInt(prompt("Digite um número inteiro positivo:"));
        
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo válido.");
            }
        } while (isNaN(numero) || numero <= 0);
        
        document.write(`Divisores de ${numero}:<br>`);
        
        let divisor = 1;
        
        // Loop while para encontrar e exibir divisores
        while (divisor <= numero) {
            if (numero % divisor === 0) {
                document.write(`${divisor}<br>`);
            }
            divisor++;
        }
        
    </script>
</body>
</html>
