<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros par</title>
</head>
<body>
    <script>
        let contador = 2
        while(contador  <= 50){
            document.write(contador +"     |   ")
            contador += 2
        }
    </script>
</body>
</html>
