<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 5 Números</title>
</head>
<body>
    <script>
        let contador = 1;
        let soma = 0;

        // Loop do-while para ler 5 números inteiros e calcular a média
        do {
            let numero;
            while (true) {
                numero = parseInt(prompt(`Digite o ${contador}º número:`));
                
                if (!isNaN(numero)) {
                    break;
                } else {
                    alert("Por favor, digite um número válido.");
                }
            }

            soma += numero;
            contador++;
        } while (contador <= 5);

        let media = soma / 5;

        // Exibir a média
        document.write(`A média dos 5 números é: ${media.toFixed(2)}`);
    </script>
</body>
</html>
