<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares de 1 a 50</title>
</head>
<body>
    <script>
        let numerosPares = "";

        // Loop for para exibir os números pares de 1 a 50
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                numerosPares += i + "<br>";
            }
        }

        // Exibir os números pares
        document.write(`Números Pares de 1 a 50: <br> ${numerosPares}`);
    </script>
</body>
</html>
