<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <script>
        // Solicitar um número inteiro ao usuário
        let numero;
        
        while (true) {
            numero = parseInt(prompt("Digite um número inteiro:"));
            
            if (!isNaN(numero) && numero >= 0) {
                break;
            } else {
                alert("Por favor, digite um número inteiro válido.");
            }
        }

        let a = 0;
        let b = 1;
        let fibonacci = `${a} <br> ${b} <br>`;

        // Loop for para gerar a sequência de Fibonacci
        for (let i = 2; i <= numero; i++) {
            let proximo = a + b;
            if (proximo > numero) break;
            fibonacci += `${proximo} <br>`;
            a = b;
            b = proximo;
        }

        // Exibir a sequência de Fibonacci
        document.write(`Sequência de Fibonacci até ${numero}: <br> ${fibonacci}`);
    </script>
</body>
</html>
