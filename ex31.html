<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <script>
        let numeros = "";
        
        // Loop for para exibir os números de 1 a 10
        for (let i = 1; i <= 10; i++) {
            numeros += i + "<br>";
        }

        // Exibir os números
        document.write(`Números de 1 a 10: <br> ${numeros}`);
    </script>
</body>
</html>
