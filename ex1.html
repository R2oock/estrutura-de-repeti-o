<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a 10</title>
</head>
<body>
    <script>
    
        let contador = 1
        while(contador  <= 10){
            document.write(contador +"     |   ")
            contador++
        }
    </script>
</body>
</html>
