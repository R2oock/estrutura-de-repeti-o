<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares</title>
</head>
<body>
    <script>
        let contador = 1;
        let numerosImpares = "";

        // Loop while para encontrar e exibir números ímpares de 1 a 50
        while (contador <= 50) {
            if (contador % 2 !== 0) {
                numerosImpares += `${contador} </br>`;
            }
            contador++;
        }

        // Exibir os números ímpares
        document.write(`Números Ímpares de 1 a 50: </br> ${numerosImpares}`);
    </script>
</body>
</html>
