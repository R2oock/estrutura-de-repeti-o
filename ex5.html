<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <script>
        let contador = 1 ;
        let numero = prompt("Digite um numero");
        let calc = 0
        document.write(`<h1>Tabuada do ${numero}</h1>`);
    
        while( contador <= 10){
            calc = contador * numero;
            document.write(`${numero} x ${contador} = ${calc} <br>`);
            contador++;
        }
    
    </script>
</body>
</html>
