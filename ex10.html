<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonnaci</title>
</head>
<body>
    <script>
        // condições de parada
        let contador = 0
        
        // Primeiros números do fibonacci
        let n1 = 0
        let n2 = 1
        let acumulador = 0

        // laço
        while(contador <= 20 ){
            acumulador = n1 + n2
            n1 = n2
            n2 = acumulador
            
            contador++;  
        document.write(n1 + "   |  ")
        }




    </script>
</body>
</html>
